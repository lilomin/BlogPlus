<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->

<head th:include="fragments/layout :: htmlhead" th:with="title='test'">
</head>

<body>
    <div th:replace="fragments/layout :: loading"></div>

    <div th:replace="fragments/layout :: header"></div>
    <div th:replace="fragments/layout :: header-cover"></div>
    <div class="main-contain container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card-deck">
                    <div class="home-me card"   >
                        <div class="card-body">
                            <img src="/images/avatar.png" width="100" alt="Raymon logo" class="home-logo" title="">
                            <h5 class="card-title">Raymon</h5>
                            <hr>
                            <p>Zero to Hero</p>
                            <hr>
                            <a href="https://github.com/lilomin">
                                <img src="/images/social/github.png">
                            </a>
                            <a href="mailto:lilomin@126.com">
                                <img src="/images/social/mail.png">
                            </a>
                            <a href="https://weibo.com/2426203233/profile?topnav=1&wvr=6">
                                <img src="/images/social/weibo.png">
                            </a>
                            <a>
                                <img style="cursor: pointer;" title="lilomin" src="/images/social/wechat.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">标签</h5>
                            <th:block th:each="tag : ${tags}">
                                <a th:href="@{/?filter={filter}(filter=${tag.tag})}" class="card-link" th:text="${tag.tag}"></a>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">归档</h5>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="cate : ${cateList}">
                                <a th:href="@{/?filter={filter}(filter=${cate.filterValue})}" th:text="${cate.title}"></a>
                                <span class="badge badge-primary badge-pill" th:text="${cate.count}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="home-card" style="width: 100%"></div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    
                </ul>
            </nav>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>

</body>

</html>
