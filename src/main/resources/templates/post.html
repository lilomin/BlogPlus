<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->

<head th:include="fragments/layout :: htmlhead(${blog.title} + ' | Raymon\'s Blog')">
</head>

<body>
    <div th:replace="fragments/layout :: loading"></div>
    <div th:replace="fragments/layout :: header"></div>

    <div class="container-fluid">
        <div class="row post-content">
            <div class="col-12 col-md-12 col-xl-12">
                <div class="post-header">
                    <h1 th:text="${blog.title}"></h1>
                    <div class="post-info">
                        <embed src="/images/svg/person.svg" width="20" height="20" type="image/svg+xml"></embed>
                        <small class="text-muted" th:text="${blog.author}"></small>
                        <embed src="/images/svg/calendar.svg" width="20" height="20" type="image/svg+xml"></embed>
                        <small class="text-muted" th:text="${blog.createDay}"></small>
                        &nbsp;
                        <th:block th:if="${blog.tags != null and blog.tags.size() gt 0}">
                            <th:block th:each="tag : ${blog.tags}">
                                <embed src="/images/svg/tag.svg" width="20" height="20" type="image/svg+xml"></embed>
                                <small class="text-muted" th:text="${tag}"></small>
                            </th:block>
                        </th:block>
                        <embed src="/images/svg/eye.svg" width="20" height="20" type="image/svg+xml"></embed>
                        <small class="text-muted" th:text="${blog.readTimes}"></small>
                    </div>
                </div>
                <th:block th:utext="${blog.content}"></th:block>

                <div id="gitalk-container"></div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>

</body>

<link rel="stylesheet" href="/plugin/highlight/styles/atom-one-dark.css">
<script src="/plugin/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
