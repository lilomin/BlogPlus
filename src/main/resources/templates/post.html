<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->

<head th:include="fragments/layout :: htmlhead" th:with="title='test'">
</head>

<body>

    <div th:replace="fragments/layout :: header"></div>

    <div class="container-fluid">
        <div class="row post-content">
            <div class="col-12 col-md-12 col-xl-12">
                <div class="post-header">
                    <h1 class="post-title" th:text="${blog.title}"></h1>
                    <small class="text-muted" th:text="'Create by ' + ${blog.author} + ' at ' + ${blog.createDay}"></small>
                </div>
                <th:block th:utext="${blog.content}"></th:block>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>

</body>

<link rel="stylesheet" href="/plugin/highlight/styles/atom-one-dark.css">
<script src="/plugin/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

</html>
